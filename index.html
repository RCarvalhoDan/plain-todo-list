<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/styles.css" />
    <title>To-Do List</title>
  </head>

  <body>
    <div class="container">
      <h1>List Title</h1>
      <div>
        <h2>To Do</h2>
        <div class="insert">
          <input
            type="text"
            id="add-task"
            placeholder="Insert a task to your list"
          />
        </div>
        <ul id="todo-tasks"></ul>
      </div>
      <div>
        <h2>Done</h2>
        <ul id="done-tasks">
          <li class="done-tasks">
            <input type="checkbox" name="check-task" id="task1" />
            <span><s>task 1</s></span>
            <button class="delete-button"></button>
          </li>
        </ul>
      </div>
    </div>

    <script type="text/javascript" src="./src/main.js"></script>
  </body>
</html>
